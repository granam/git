name: Run tests
on: push
jobs:
  run-tests:
    name: Run tests job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.3'
          tools: composer
          coverage: none

      - name: Cache composer dependencies
        uses: actions/cache@v1
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Install dependencies
        run: composer install

      - name: Configure git
        run: |
          git config user.email "git.granam@example.com"
          git config user.name "Git Granam"

      - name: Run tests
        run: ./vendor/bin/phpunit
